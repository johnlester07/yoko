<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    
</style>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below:</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="1" max="120" placeholder="Enter your age" required>

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="dropdown">
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="part-time">Part Time Job</option>
            <option value="unemployed">Unemployed</option>
        </select>

        <p>Would you recommend this survey form to others?</p>
        <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

        <p>Please select your favorite features:</p>
        <label><input type="checkbox" name="features" value="design"> Design</label>
        <label><input type="checkbox" name="features" value="functionality"> Functionality</label>
        <label><input type="checkbox" name="features" value="usability"> Usability</label>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
